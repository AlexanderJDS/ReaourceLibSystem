<title>日志信息</title>
</head>
<body>
<div class="page-container">
	<p class="f-20 text-success">>正在查看我的音频信息</p>

	
	<table class="table table-border table-bordered table-bg mt-20">
		<thead>
			<tr>
				<th colspan="3" scope="col">我的音频资料</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th width="30%">文件名</th>
				<td>播放</td>
				<td>备注</td>
			</tr>
			<#list audioList as x>
			
			<tr>
				<th>${x}</th>
				<th>
					<audio src="/upload/audio/${user.media_path?if_exists}/${x}" controls="controls">
						<a>你的浏览器不支持HTML5播放音频,请更换浏览器</a>
					</audio>
					</th>
				<th>暂无</th>
			</tr>
			</#list>
			
		</tbody>
	</table>
	
	
</div>
