<title>编辑报名信息</title>
</head>
<body>
<div class="page-container">
	<p class="f-20 text-success">>正在编辑我的报名信息</p>

	<form action="/user/updateinfo" method="post">
	<table class="table table-border table-bordered table-bg mt-20">
		<thead>
			<tr>
				<th colspan="6" scope="col">编辑报名信息</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th width="15%">姓名:</th>
				<td>
				<input type="text" class="input-text" value="${user.true_name?if_exists}" id="user.true_name" name="user.true_name">
				</td>
			
				<td>性别:</td>
				<td>
				<select name="user.usersex" class="select">
					<option value="0">女</option>
					<option value="1">男</option>
				</select>
				</td>
		
				<td>出生日期:</td>
				<td>
				<input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" class="input-text Wdate" style="width:200px;">
				</td>
			</tr>
			<tr>
				<td>所属地区: </td>
				<td>${area?if_exists}</td>
		
				<td>民族 </td>
				<td>${mz?if_exists}</td>
		
				<td>政治面貌 </td>
				<td>${zzmm?if_exists}</td>
			</tr>
			<tr>
				<td>参加工作时间 </td>
				<td>${user.join_work?if_exists}</td>
		
				<td>身份证号 </td>
				<td>
				<input type="text" class="input-text" value="${user.card?if_exists}" id="user.card" name="user.card">
				</td>
		
				<td>健康状况 </td>
				<td>
				<input type="text" class="input-text" value="${user.health?if_exists}" id="user.health" name="user.health">
				</td>
			</tr>
			<tr>
				<td>学历 </td>
				<td>${edu?if_exists}</td>
		
				<td>学位 </td>
				<td>${degree?if_exists}</td>
		
				<td>工作单位 </td>
				<td>
				<input type="text" class="input-text" value="${user.company?if_exists}" id="user.company" name="user.company">
				</td>
			</tr>
			<tr>
				<td>家庭住址 </td>
				<td>
				<input type="text" class="input-text" value="${user.address?if_exists}" id="user.address" name="user.address">
				</td>
		
				<td>移动电话 </td>
				<td>
				<input type="text" class="input-text" value="${user.telephone?if_exists}" id="user.telephone" name="user.telephone">
				</td>
				<td></td>
				<td> </td>
			</tr>
			<tr>
				<td>重要社会兼职 </td>
				<td colspan="5" scope="col">
				<input type="text" class="input-text" value="${user.socio_part_time?if_exists}" id="socio_part_time" name="socio_part_time">
				</td>
			</tr>
			<tr>
				<td>主要工作及艺术简历 </td>
				<td colspan="5" scope="col">
				<input type="text" class="input-text" value="${user.ysjj?if_exists}" id="user.ysjj" name="user.ysjj">
				</td>
			</tr>
			<tr>
				<td>主要业务成就 </td>
				<td colspan="5" scope="col">
				<input type="text" class="input-text" value="${user.business_achievement?if_exists}" id="user.business_achievement" name="user.business_achievement">
				</td>
			</tr>
			<tr>
				<td>获奖情况 </td>
				<td colspan="5" scope="col">
				<input type="text" class="input-text" value="${user.awards?if_exists}" id="user.awards" name="user.awards">
				</td>
			</tr>
			<tr>
				<td>本人申请意见 </td>
				<td colspan="5" scope="col">
				<input type="text" class="input-text" value="${user.opinion?if_exists}" id="user.opinion" name="user.opinion">
				</td>
			</tr>
			
		</tbody>
	</table><br>
	<div class="va-m">
	<button class="btn btn-secondary radius" type="submit">保存</button>
	</div>
	</form>
	
</div>
<footer class="footer mt-20">
	<div class="container">
		<p>本系统由<a href="http://www.huijiasoft.com/" target="_blank" title="山东汇佳软件科技股份有限公司">山东汇佳软件科技</a>提供技术支持</p>
	</div>
</footer>

<script type="text/javascript" src="/admin/static/h-ui.admin/js/H-ui.admin.js"></script> 

</body>
</html>
