<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 参数设置 <span class="c-gray en">&gt;</span> 审核管理<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">开放审核方案：</label>
		</div>
		<br>
		<div class="row cl">
			<div class="formControls col-xs-8 col-sm-9 "> 
				<span class="select-box" style="width:80px">
				<select class="select" size="1" name="month">
					<option value="0" selected>0</option>
					<option value="1">1</option>
					<option value="6">6</option>
					<option value="12">12</option>
				</select>
				</span>
				月允许 每个人
				<span class="select-box" style="width:200px">
				<select class="select" size="1" name="times">
					<option value="0" selected>0</option>
					<option value="1">1</option>
				</select>
				</span>
				次&nbsp;修改后提交审核<br><br>
				<a class="btn btn-success radius">确认</a>
			 </div>
		</div>
		<br>
		<div class="row cl">
		<h5 >&nbsp;&nbsp;&nbsp;请按照实际情况酌情设置审核后可修改次数<small>(次数多后服务器将压力变大)</small></h5>
		</div>
