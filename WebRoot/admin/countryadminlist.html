<title>管理员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 
<a href="/admin/welcome">首页 </a>
 <span class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<table class="table table-border table-bordered table-bg table-sort">
		<thead>
			<tr>
				<th scope="col" colspan="10">县区管理员列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="40">ID</th>
				<th width="150">登录名</th>
				<th width="150">地区</th>
				<th width="90">邮箱</th>
				<th width="90">手机</th>
				<th width="130">权限</th>
				<th width="130">加入时间</th>
				<th width="100">是否已启用</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
		<#list caList as x >
			<tr class="text-c">
				<td><input type="checkbox" value="1" name=""></td>
				<td>${x.id!}</td>
				<td>${x.name!}</td>
				<td>${x.area_name!}</td>
				<td>${x.email!}</td>
				<td>${x.telephone!}</td>
				<td>
				<#if x.area_id == 1>
				可查看全部人才
				<#else>
				可查看本地所有人才
				</#if>
				</td>
				<td>${x.create_time!}</td>
				<td class="td-status">
				<#if x.status == 1>
				<span class="label label-success radius">已启用</span></td>
				<td class="td-manage"><a style="text-decoration:none" onClick="admin_stop(this,'${x.id}')" href="javascript:;" title="停用">
				<#elseif x.status == 0>
				<span class="label label-danger radius">已禁用</span></td>
				<td class="td-manage"><a style="text-decoration:none" onClick="admin_start(this,'${x.id}')" href="javascript:;" title="启用">
				</#if>
				<i class="Hui-iconfont">&#xe631;</i></a> 
				<a title="编辑" href="javascript:;" onclick="admin_edit('管理员编辑','/admin/editadmin/${x.id?if_exists}','1','500','300')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" onclick="admin_del(this,'${x.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
		</#list>
		</tbody>
	</table>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>  
<script type="text/javascript" src="lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script> 
<script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>

<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">

$('.table-sort').dataTable({
	"aaSorting": [[ 1, "asc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  //{"orderable":false,"aTargets":[0,3]}// 制定列不参与排序
	]
}); 

/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-增加*/
function admin_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-删除*/
function admin_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		$.post(
				'/admin/deladmin',{
					adminid:id
				},function(result){
					var obj = result;
	            	
	                if (obj.status == 1) {
	                    layer.msg('已删除!', function(){
	                    	location.replace(location.href);
	                        }
	                    );
	                } else {
	                	
	                    layer.msg('删除失败:'+obj.errmsg, {icon: 1, time: 3000});
	                } 
				}		
		);
	});
}
/*管理员-编辑*/
function admin_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-停用*/
function admin_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$.post(
				'/admin/stopadmin',{
					adminid:id
				},function(result){
					var obj = result;
	            	
	                if (obj.status == 1) {
	                    layer.msg('已停用!', function(){
	                    	location.replace(location.href);
	                        }
	                    );
	                } else {
	                	
	                    layer.msg('停用失败:'+obj.errmsg, {icon: 1, time: 3000});
	                } 
				}		
			);
	});
}

/*管理员-启用*/
function admin_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		$.post(
				'/admin/startadmin',{
					adminid:id
				},function(result){
					var obj = result;
	            	
	                if (obj.status == 1) {
	                    layer.msg('已启用!', function(){
	                    	location.replace(location.href);
	                        }
	                    );
	                } else {
	                	
	                    layer.msg('启用失败:'+obj.errmsg, {icon: 1, time: 3000});
	                } 
				}		
			);
	});
}
</script>
</body>
</html>
