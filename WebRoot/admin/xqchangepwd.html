<title>修改密码</title>
</head>
<body>

<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> <a href="/admin/welcome">首页 </a>
		<span class="c-gray en">&gt;</span> 修改密码 <a
			class="btn btn-success radius r"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a>
	</nav>


<div class="page-container">
	

	<form action="/user/updatepwd/${userid?if_exists}" method="post">
	<table class="table table-border table-bordered table-bg mt-20">
		<thead>
			<tr>
				<th colspan="3" scope="col">修改密码</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td width="25%">原密码:</td>
				<td width="20%">
				<input type="password" class="input-text"  id="oldpwd" name="oldpwd">
				</td>
				<td><span class="c-red">${oldpwdErrMsg?if_exists}</span></td>
			</tr>

			<tr>
				<td>新密码:</td>
				<td>
				<input type="password" class="input-text"  id="newpwd" name="newpwd">
				</td>
				<td><span class="c-red">${newpwdErrMsg?if_exists}</span></td>
			</tr>
			<tr>
				<td>确认新密码: </td>
				<td>
				<input type="password" class="input-text"  id="confirmnewpwd" name="confirmnewpwd">
				</td>
				<td><span class="c-red">${confirmpwdErrMsg?if_exists}</span></td>
			</tr>
			<tr>
				<td>验证码 </td>
				<td>
				<input type="text" class="input-text"  id="yzm" name="yzm">
				</td>
				<td>
				<img alt="验证码" src="/verifycode"><span class="c-red">${yzmErrMsg?if_exists}</span>
				</td>
			</tr>
			
			
		</tbody>
	</table><br>
	<div class="va-m">
	<button class="btn btn-secondary radius" type="submit">保存</button>
	</div>
	</form>
	
</div>
