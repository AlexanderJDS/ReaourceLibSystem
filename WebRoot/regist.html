<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- Site Properties -->
  <title>注册-${system.title?if_exists}</title>
  <link rel="stylesheet" type="text/css" href="static/css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="static/components/icon.css">
  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/semantic.min.js"></script>
<style>
    body {
      background-image: url(/static/images/bg-01.jpg);
      background-size:cover; 
    }
    .column {
      max-width: 450px;
    }
    .blank{
    	height:100px;
    }
</style>
</head>
<body>
<div class="blank">
</div>
<div class="ui container middle aligned center aligned grid">
  <div class="column">
    <form class="ui large form" method="POST" action="regist">
      <div class="ui stacked segment raised">
      <h2 class="ui center aligned icon header"><i class="circular users icon"></i>  注册-${system.title?if_exists}</h2>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="user.uname" placeholder="用户名">
          </div>
            <br><p>${unameMsg!}</p>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="user.pwd" placeholder="密码">
            
          </div>
          <br><p>${pwdMsg!}</p>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="reg.confirmpwd" placeholder="确认密码">
            
          </div>
          <br><p>${confirmMsg!}</p>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="text" name="reg.verifycode" placeholder="验证码">
             <img class="ui medium right floated image" src="verifycode">
          </div>
             <br><p>${vcMsg!}</p>
        </div>
        
        <button class="positive ui button" type="submit">注册</button>
      </div>

      <div class="ui error message"></div>

    </form>

  </div>
</div>

</body>
</html>
