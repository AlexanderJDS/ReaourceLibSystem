<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>登录-${system.title}</title>

<link rel="stylesheet" type="text/css"
	href="static/css/semantic.min.css">
<link rel="stylesheet" type="text/css" href="static/components/icon.css">
<script src="static/js/jquery.min.js"></script>
<script src="static/components/form.js"></script>
<script src="static/components/transition.js"></script>

<style type="text/css">
body {
	background-color: #DADADA;
}

.image {
	margin-top: -100px;
}

.column {
	max-width: 450px;
}

.mytop {
	margin-top: 10%;
}
</style>
<script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'uname',
              rules: [
                {
                  type   : 'empty',
                  prompt : '请输入用户名！'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : '请输入密码！'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>
	<div class="mytop"></div>
	<div class="ui container center aligned grid">
		<div class="column">
			<div class="ui stacked segment raised">
				<h2 class="ui teal header">${system.title!}</h2>
				<br><br>
				<form class="ui large form" method="POST" action="login">
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i> 
							<input type="text" name="uname" placeholder="用户名">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="lock icon"></i> 
							<input type="password" name="password" placeholder="密码">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="lock icon"></i> 
								<input type="text" name="verifycode" placeholder="验证码"></input>
							<img class="ui medium  floated" src="verifycode">
						</div>
					</div>
					<br><br>
					<button class="ui button blue">登录</button>
					
					<div class="ui error message"></div>
				</form>
				<div class="ui divider"></div>
				<div class="ui ">
					没有账户? <a href="regist">注册</a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
